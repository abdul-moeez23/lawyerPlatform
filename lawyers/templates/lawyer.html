{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <title>Lawyer Registration</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Lawyer Registration</h2>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label for="practice_area" class="form-label">Practice Areas</label>
        <select class="form-select" id="practice_area" name="practice_area" required>
          <option value="">Select Practice Area</option>
          <option value="Criminal Law">Criminal Law</option>
          <option value="Family Law">Family Law</option>
          <option value="Immigration Law">Immigration Law</option>
          <option value="Business Law">Business Law</option>
          <option value="Civil Rights Law">Civil Rights Law</option>
          <option value="Bankruptcy Law">Bankruptcy Law</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required>
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Office Address</label>
        <input type="text" class="form-control" id="address" name="address" required>
      </div>

      <div class="mb-3">
        <label for="bio" class="form-label">Bio / About Me</label>
        <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="profile_pic" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile_pic" name="profile_pic">
      </div>

      <div class="mb-3">
        <label for="fees" class="form-label">Fees / Consultation Charges</label>
        <input type="text" class="form-control" id="fees" name="fees" required>
      </div>

      <input type="submit" value="Submit Registration" class="btn btn-primary">
    </form>

    <p class="mt-3 text-muted">After submission, admin will review your details and approve your account.</p>
  </div>
</body>
</html>
