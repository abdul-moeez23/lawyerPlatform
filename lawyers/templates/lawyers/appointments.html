<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Appointments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body { background: #f5f6fa; }
    .sidebar { height: 100vh; background: #0d6efd; padding: 20px; color: #fff; }
    .sidebar a { color: #fff; display: block; text-decoration: none; margin: 12px 0; }
    .table-box { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h3 class="mb-4">Lawyer Panel</h3>
      <a href="{% url 'lawyer_dashboard' %}">Dashboard</a>
      <a href="{% url 'lawyer_profile' %}">My Profile</a>
      <a href="{% url 'edit_lawyer_profile' %}">Edit Profile</a>
      <a href="{% url 'lawyer_change_password' %}">Change Password</a>
      <a href="{% url 'lawyer_logout' %}" class="text-warning">Logout</a>
    </div>

    <div class="col-md-10 p-4">

      <h2>Appointments</h2>

      <div class="table-box mt-3">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Client</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>No appointments yet.</td>
              <td>—</td>
              <td>—</td>
              <td>—</td>
              <td>—</td>
            </tr>
          </tbody>

        </table>
      </div>

    </div>

  </div>
</div>

</body>
</html>
