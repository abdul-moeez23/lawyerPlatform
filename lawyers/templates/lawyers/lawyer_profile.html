<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f5f6fa; }
        .sidebar { height: 100vh; background: #0d6efd; padding: 20px; color: #fff; }
        .sidebar a { color: #fff; text-decoration: none; display: block; margin: 12px 0; }
        .card-box { border-radius: 12px; padding: 25px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
    </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h3 class="mb-4">Lawyer Panel</h3>
      <a href="{% url 'lawyer_dashboard' %}">Dashboard</a>
      <a href="{% url 'lawyer_profile' %}">My Profile</a>
      <a href="{% url 'edit_lawyer_profile' %}">Edit Profile</a>
      <a href="{% url 'lawyer_change_password' %}">Change Password</a>
      <a href="{% url 'lawyer_logout' %}" class="text-warning">Logout</a>  
    </div>

    <!-- Main Content -->
    <div class="col-md-10 p-4">

      <h2 class="mb-4">My Profile</h2>

      <div class="card card-box mb-3">

        <h4>{{ lawyer.full_name }}</h4>
        <hr>

        <p><strong>Email:</strong> {{ lawyer.email }}</p>
        <p><strong>Phone:</strong> {{ lawyer.phone }}</p>
        <p><strong>Experience:</strong> {{ lawyer.experience }} years</p>
        <p><strong>Category:</strong> {{ lawyer.category }}</p>
        <p><strong>Fee:</strong> Rs {{ lawyer.fee }}</p>
        <p><strong>About:</strong> {{ lawyer.about }}</p>

      </div>

    </div>
  </div>
</div>

</body>
</html>
