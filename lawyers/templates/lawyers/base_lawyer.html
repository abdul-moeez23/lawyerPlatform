<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lawyer Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Roboto:300,400,500,700"
        rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            height: auto;
            font-family: "Roboto", sans-serif;
            background-color: #f4f6f9;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Playfair Display', serif;
            color: #364d59;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #364d59;
            color: white;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
            padding: 30px 20px;
        }

        .sidebar h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: #fee2b3;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .sidebar a {
            color: rgba(255, 255, 255, 0.7);
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            text-decoration: none;
            font-size: 1rem;
        }

        .sidebar a i {
            width: 25px;
            text-align: center;
            margin-right: 10px;
            font-size: 1.1rem;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fee2b3;
            transform: translateX(5px);
        }

        .card-box {
            border: none;
            border-radius: 15px;
            padding: 25px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .card-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        /* Gradient accents for cards */
        .card-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #364d59, #fee2b3);
        }

        .card-box h5 {
            color: #6c757d;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-family: "Roboto", sans-serif;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: block;
        }

        .card-box .display-4 {
            font-weight: 700;
            color: #364d59;
            font-size: 2.5rem;
            font-family: "Roboto", sans-serif;
        }

        .btn-primary-custom {
            background-color: #364d59;
            border-color: #364d59;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 500;
        }

        .btn-primary-custom:hover {
            background-color: #2c3e48;
            border-color: #2c3e48;
            color: #fee2b3;
        }

        .text-primary-custom {
            color: #364d59;
        }
    </style>
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                {% comment %} <div class="mb-3">
                    <img src="{% if request.user.lawyer_profile.profile_picture %}{{ request.user.lawyer_profile.profile_picture.url }}{% else %}https://via.placeholder.com/80{% endif %}"
                        alt="Profile Picture"
                        class="rounded-circle mb-2"
                        style="width: 80px; height: 80px; object-fit: cover; border: 2px solid #fee2b3; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
                    <h6 class="text-white mt-1">{{ request.user.get_full_name }}</h6>
                </div> {% endcomment %}
                <h3 class="mb-4"><i class="fas fa-balance-scale me-2"></i>Lawyer Panel</h3>
                <a href="{% url 'lawyer_dashboard' %}"
                    class="{% if request.resolver_match.url_name == 'lawyer_dashboard' %}active{% endif %}"><i
                        class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="{% url 'lawyer_profile' %}"
                    class="{% if request.resolver_match.url_name == 'lawyer_profile' %}active{% endif %}"><i
                        class="fas fa-user"></i> My Profile</a>
                <a href="{% url 'edit_lawyer_profile' %}"
                    class="{% if request.resolver_match.url_name == 'edit_lawyer_profile' %}active{% endif %}"><i
                        class="fas fa-user-edit"></i> Edit Profile</a>
                <a href="{% url 'lawyer_change_password' %}"
                    class="{% if request.resolver_match.url_name == 'lawyer_change_password' %}active{% endif %}"><i
                        class="fas fa-key"></i> Change Password</a>
                <a href="#" class=""><i class="fas fa-calendar-check"></i> Appointments</a>
                <hr>
                <a href="{% url 'lawyer_logout' %}" class="text-warning"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-10 p-5">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
