<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Signup</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        .signup-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 signup-box">

            <h3 class="text-center mb-4">Become a Lawyer</h3>
            <p class="text-center text-muted mb-4">
                Register yourself and complete your profile to join our platform.
            </p>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <!-- Personal Information -->
                <h5 class="mb-3">Personal Information</h5>

                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" name="phone" class="form-control" placeholder="+92XXXXXXXXXX" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <hr class="my-4">

                <!-- Professional Information -->
                <h5 class="mb-3">Professional Profile</h5>

                <div class="mb-3">
                    <label class="form-label">Specialization</label>
                    <select name="specialization" class="form-select" required>
                        <option value="" selected disabled>Select specialization</option>
                        <option>Criminal Law</option>
                        <option>Civil Law</option>
                        <option>Family Law</option>
                        <option>Business Law</option>
                        <option>Immigration Law</option>
                        <option>Cyber Crime</option>
                        <option>Property Law</option>
                        <option>Tax Law</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Experience (Years)</label>
                    <input type="number" name="experience" class="form-control" placeholder="e.g. 5" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">City</label>
                    <select name="city" class="form-select" required>
                        <option value="" selected disabled>Select city</option>
                        <option>Lahore</option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Rawalpindi</option>
                        <option>Multan</option>
                        <option>Peshawar</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Fee Range (Per Case)</label>
                    <input type="text" name="fee" class="form-control" placeholder="e.g. 10,000 PKR - 50,000 PKR" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">About You</label>
                    <textarea name="about" class="form-control" rows="4" placeholder="Describe your experience, skills, and expertise..." required></textarea>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Profile Picture (Optional)</label>
                    <input type="file" name="picture" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Upload Certificates (Optional)</label>
                    <input type="file" name="documents" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">
                    Submit For Approval
                </button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
