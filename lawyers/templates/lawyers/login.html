<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawyer Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background: #f1f3f5; }
        .login-box {
            margin-top: 60px;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-label { font-weight: 600; }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 login-box">

            <h3 class="text-center mb-3">Lawyer Login</h3>
            <p class="text-center text-muted">Login to access your lawyer dashboard</p>

            <!-- Django message alerts -->
            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-info">{{ msg }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-2">Login</button>

            </form>

            <hr>

            <!-- Signup Link -->
            <p class="text-center">
                Not a lawyer?
                <a href="/lawyer/signup/" class="text-primary fw-bold">Sign up now</a>
            </p>

        </div>
    </div>
</div>

</body>
</html>
