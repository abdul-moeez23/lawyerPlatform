<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body { background: #f5f6fa; }
    .sidebar { height: 100vh; background: #0d6efd; padding: 20px; color: #fff; }
    .sidebar a { color: #fff; text-decoration: none; display: block; margin: 12px 0; }
    .form-box { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 3px 10px rgba(0,0,0,0.08); }
  </style>
</head>

<body>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-2 sidebar">
      <h3 class="mb-4">Lawyer Panel</h3>
      <a href="{% url 'lawyer_dashboard' %}">Dashboard</a>
      <a href="{% url 'lawyer_profile' %}">My Profile</a>
      <a href="{% url 'edit_lawyer_profile' %}">Edit Profile</a>
      <a href="{% url 'lawyer_change_password' %}">Change Password</a>
      <a href="{% url 'lawyer_logout' %}" class="text-warning">Logout</a>
    </div>

    <div class="col-md-10 p-4">
      <h2>Change Password</h2>

      <form method="POST" class="form-box">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Old Password</label>
          <input type="password" class="form-control" name="old_password">
        </div>

        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" class="form-control" name="new_password">
        </div>

        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password">
        </div>

        <button class="btn btn-primary">Change Password</button>
      </form>

    </div>

  </div>
</div>

</body>
</html>
