{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email - Lawgorithm</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a2b4a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            margin: 0;
        }
        .container {
            background: #ffffff;
            color: #1a1a1a;
            padding: 3rem;
            border-radius: 16px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            color: #1a2b4a;
            margin-bottom: 1rem;
        }
        p {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            background: #1a2b4a;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn:hover {
            background: #243a5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Check Your Email</h1>
        <p>We've sent a verification link to your email address. Please check your inbox and click the link to verify your account.</p>
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
